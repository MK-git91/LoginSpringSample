<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>


    <title>SignUp</title>
</head>
<body>
    <div>
        <div>
            <h1>ユーザー登録画面</h1>
        </div>
        <form method="post" th:object="${signupForm}" th:action="@{/signup}">
            <table>
                <!-- ユーザーIDの入力エリア -->
                <tr>
                    <th>ユーザID</th>
                    <td>
                        <div>
                            <input type="text" th:field="*{userId}" /><br>
                            <span style="color: red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                        </div>
                    </td>
                </tr>
                <!-- パスワードの入力エリア -->
                <tr>
                    <th>パスワード</th>
                    <td>
                        <div>
                            <input type="text" th:field="*{password}"/><br>
                            <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                    </td>
                </tr>
                <!-- ユーザー名の入力エリア -->
                <tr>
                    <th class="active">ユーザー名</th>
                    <td>
                        <div>
                            <input type="text" th:field="*{userName}"/><br>
                            <span style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                        </div>
                    </td>
                </tr>
                <!-- 誕生日の入力エリア -->
                <tr>
                    <th>誕生日</th>
                    <td>
                        <div>
                            <input type="text" placeholder="yyyy/MM/dd" th:field="*{birthday}"/><br>
                            <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
                        </div>
                    </td>
                </tr>
                <!-- 年齢の入力エリア -->
                <tr>
                    <th>年齢</th>
                    <td>
                        <div>
                            <input type="text" th:field="*{age}"/><br>
                            <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
                        </div>
                    </td>
                </tr>
                <!-- 結婚ステータスの入力エリア -->
                <tr>
                    <th>結婚</th>
                    <td>
                        <div>
                            <div th:each="item : ${radioMarriage}">
                                <input type="radio" name="radioMarrige"
                                    th:text="${item.key}"
                                    th:value="${item.value}"
                                    th:field="*{marriage}">
                                </input><br>
                                <span style="color: red" th:if="${#fields.hasErrors('marriage')}" th:errors="*{marriage}"></span>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            
            <!-- エラーメッセージの一覧表示 -->
            <ul>
                <li th:each="error : ${#fields.detailedErrors()}">
                    <span th:text="${error.message}">Error message</span>
                </li>
            </ul>
            
            <!-- ユーザー登録ボタン -->
            <button type="submit">ユーザー登録</button>
        </form>
    </div>
</body>
</html>
